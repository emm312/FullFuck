name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.2

    - name: Build
      run: bash ./make.sh

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: Linux FFK executable
        path: ffk
        retention-days: 5
